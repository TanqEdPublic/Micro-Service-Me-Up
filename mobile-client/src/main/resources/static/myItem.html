<html xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="webjars/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
<h2>My Items</h2>
<p class="gap blue">{{message}}</p>
<div class="row">
    <label class="col-xs-offset-1">{{table_header}}</label>
</div>
<div id="tbAllItems">
    <table class="table">
        <tr ng-repeat-start="i in items">
            <td hidden>{{$index + 1}}</td>
            <td col-xs-4 class="blue">{{ i.date }}</td>
            <td col-xs-4 class="text-right">
                <label class="skyblue" ng-click="delete(i.title,$index)">delete</label>
            </td>
        </tr>
        <tr>
            <td col-xs-8 colspan="2"><span class="gray">Title: </span>{{ i.title }}</td>
        </tr>
        <tr ng-repeat-end="">
            <td col-xs-8 colspan="2"><span class="gray">Content: </span>{{ i.content }}</td>
        </tr>
    </table>
</div>
<button type="button" ng-click="nav_additem()"
        class="btn btn-success btn-lg btn-block gap">add new item</button>
</body>
