<head>
    <link rel="stylesheet" href="webjars/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<h2>Dashboard</h2>
<form style="margin-top: 10%">
    <div class="form-group row">
        <label class="col-xs-4 col-form-label">email</label>
        <div class="col-xs-8">
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" value={{user.name}}>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-xs-4 col-form-label">nickname</label>
        <div class="col-xs-8">
            <input type="text" class="form-control-plaintext"
                   ng-model="userdetail.nickName" value={{userdetail.nickName}}>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-xs-4 col-form-label">gender</label>
        <div class="col-xs-4">
            <select class="form-control" onselect="userdetail.gender"
                    ng-model="userdetail.gender">
                <option>male</option>
                <option>female</option>
                <option>other</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-xs-4 col-form-label">dob</label>
        <div class="col-xs-8">
            <input type="text" class="form-control-plaintext"
                   placeholder="dd/mm/yyyy"
                   ng-model="userdetail.dob" value={{userdetail.dob}}>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-xs-4 col-form-label">phone</label>
        <div class="col-xs-8">
            <input type="text" class="form-control-plaintext"
                   ng-model="userdetail.phoneNum" value={{userdetail.phoneNum}}>
        </div>
    </div>
    <div class="form-group">
        <label>about me</label>
        <textarea class="form-control" rows="3"
                  ng-model="userdetail.aboutMe">{{userdetail.aboutMe}}</textarea>
    </div>
    <button type="button" ng-click="updateUserInfo(userdetail)"
            class="btn btn-primary btn-lg btn-block">update</button>
    <button type="button" id="resetUserInfo"
            class="btn btn-secondary btn-lg btn-block">reset</button>
</form>

<script src="js/app.js" type="text/javascript"></script>
