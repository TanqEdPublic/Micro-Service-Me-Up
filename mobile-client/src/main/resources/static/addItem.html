<html xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="webjars/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
    <h2>Add Item</h2>

    <form style="margin-top: 20%">
        <div class="form-group">
            <label class="medium_text">Title:</label>
            <textarea class="form-control" rows="2"
                      ng-model="item.title"
                      placeholder="type item title here"></textarea>
        </div>
        <div class="form-group">
            <label class="medium_text">Content:</label>
            <textarea class="form-control" rows="4"
                      ng-model="item.content"
                      placeholder="type item content here"></textarea>
        </div>
        <button type="button" ng-click="updateItem(item)"
                class="btn btn-primary btn-lg btn-block">add</button>
        <button type="button" id="resetForm"
                class="btn btn-secondary btn-lg btn-block">reset</button>
    </form>


<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
