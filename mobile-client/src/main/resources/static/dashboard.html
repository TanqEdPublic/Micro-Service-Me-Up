<html xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="webjars/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
<h2>Dashboard</h2>
<p>Services pushed: <br/>
<span class="gap blue">{{message}}</span> </p>
<div class="row">
    <label class="col-xs-offset-1">{{table_header_date}}</label>
    <label class="col-xs-offset-3">{{table_header_pusher}}</label>
</div>
<div id="tbAllItems">
    <table class="table table-bordered">
        <tr ng-repeat-start="i in items">
            <td col-xs-4 class="blue">{{ i.date }}</td>
            <td col-xs-4>{{ i.email }}</td>
        </tr>
        <tr>
            <td col-xs-8 colspan="2"><span class="gray">Title: </span>{{ i.title }}</td>
        </tr>
        <tr ng-repeat-end="">
            <td col-xs-8 colspan="2"><span class="gray">Content: </span>{{ i.content }}</td>
        </tr>
    </table>
</div>
<button type="button" ng-click="nav_myitem()"
        class="btn btn-success btn-lg btn-block gap">show my item</button>

</body>
